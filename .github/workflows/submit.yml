name: Submit Application

on:
  push:
    branches: [master]

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run submission script
        env:
          B12_SECRET: ${{ secrets.B12_SECRET || 'hello-there-from-b12' }}
        run: python submit_application.py
